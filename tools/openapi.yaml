      - name: year_published
        in: query
        required: false
        schema:
          type: integer
      - name: latest
        in: query
        required: false
        schema:
          type: boolean
      - name: possibly_extinct
        in: query
        required: false
        schema:
          type: boolean
      - name: possibly_extinct_in_the_wild
        in: query
        required: false
        schema:
          type: boolean
      - name: scope_code
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: biogeographical realm found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: The biogeographical realm code
                  page:
                    type: integer
                    minimum: 0
                    nullable: true
                    description: Page number (defaults to 1)
                  year_published:
                    type: string
                    description: Filter by year published
                  latest:
                    type: boolean
                    description: Filter by latest (true or false)
                  possibly_extinct:
                    type: boolean
                    description: Filter by possibly extinct (true or false)
                  possibly_extinct_in_the_wild:
                    type: boolean
                    description: Filter by possibly extinct in the wild (true or false)
                  scope_code:
                    type: string
                    description: Filter by scope code (e.g. 1 for Global)
                  per_page:
                    type: integer
                    maximum: 100
                    nullable: true
                    description: Number of assessments returned per page (defaults
                      to 100 with a maximum 100)
        '401':
          description: unauthorised
        '404':
          description: biogeographical realm not found
