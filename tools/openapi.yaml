---
openapi: 3.0.1
info:
  title: API V4
  version: v4
tags:
- name: Assessment
  description: Return assessment data relating to a specific <code>assessment_id</code>.
    You do not need to supply a latest <code>assessment_id</code>; you can therefore
    return data on latest and historic assessments if the <code>assessment_id</code>
    is known. You can gather a list of current and historic <code>assessment_id</code>
    for a specific species by using <code>api/v4/taxa/scientific_name/{scientific_name}</code>
- name: Biogeographical Realms
  description: Return the latest assessments for a biogeographical realm.
- name: Comprehensive Groups
  description: Return the latest assessments for a comprehensive group
- name: Conservation Actions
  description: Description coming soon...
- name: Countries
  description: Return the latest assessments for a given country.
- name: FAOs
  description: Documentation coming soon..
- name: Growth Forms
  description: Return the latest assessments for a given growth form.
- name: Green Status
  description: Return the latest Green Status assessments.
- name: Habitats
  description: Return the latest assessments for a given habitat (e.g. Forest - Temperate
    or Marine Intertidal). These habitat codes correspond to the IUCN Red List Habitats
    Classification Scheme (v3.1)
- name: Information
  description: Endpoints for supplying general API-specific information.
- name: Population Trends
  description: Return a list of the latest assessments based on a population trend
    (i.e. increasing, decreasing stable or unknown)
- name: Red List Categories
  description: Return a list of the latest assessments for a given category. (Not
    Evaluated, Data Deficient, Least Concern, Near Threatened, Vulnerable, Endangered, Critically
    Endangered, Extinct in the Wild and Extinct).
- name: Research
  description: Return a list of the latest assessments for a given research category.
- name: Scopes
  description: Return latest assessments for a given geographical assessment scope
    (e.g. Global,  Mediterranean)
- name: Statistics
  description: Return aggregated statistics.
- name: Stresses
  description: Return a list of the latest assessments based on the stresses species’
    are subject to (e.g. Ecosystem degradation, species disturbance etc.)
- name: Systems
  description: Return assessments belonging to broad systems (e.g. terrestrial, freshwater
    or marine)
- name: Taxa
  description: 'Return summary assessment data at the species level and other higher
    taxonomic levels (kingdom to family, inclusive). When querying at the species
    level, the API returns the latest and historic assessment information. '
- name: Threats
  description: Return a list of the latest assessments which are subject to a specific
    threat (e.g. energy production and mining, climate change and severe weather)
- name: Use and Trade
  description: Return a list of the latest assessments which are subject to a specific
    uses and trade.
components:
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
      description: Your Bearer token
paths:
  "/api/v4/assessment/{assessment_id}":
    get:
      summary: Retrieves an assessment
      tags:
      - Assessment
      description: Returns assessment data for a supplied <code>assessment_id</code>.
        This endpoint returns the same assessment data that you would see on an assessment
        page on the IUCN Red List website. Accepts both latest and historic <code>assessment_id</code>.
      security:
      - Bearer: []
      parameters:
      - name: assessment_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: assessment found
          content:
            application/json:
              schema:
                type: object
                properties: {}
                required:
                - assessment_id
        '401':
          description: unauthorised
        '404':
          description: not found
  "/api/v4/biogeographical_realms/":
    get:
      summary: Returns a list of biogeographic realm codes
      security:
      - Bearer: []
      tags:
      - Biogeographical Realms
      description: List available biogeographical realms (e.g. Neotropical or Palearctic)
      responses:
